{% extends 'p1.html' %}
{% block body %}
<div class="container my-3"
     <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg width="100%" height="225" xmlns="http://www.w3.org/2000/svg"><image href="https://source.unsplash.com/HRyjETL87Gg/1600x900" height="225" width="100%"/><title>Placeholder</title><text x="100%" y="100%" fill="#eceeef" dy=".3em">Music</text></svg>

            <div class="card-body">
              <p class="card-text">My Music</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/mymusic"><button type="button" class="btn btn-sm btn-outline-secondary">Music</button></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <svg width="100%" height="225" xmlns="http://www.w3.org/2000/svg"><image href="https://source.unsplash.com/FHnnjk1Yj7Y/1600x900" height="225" width="100%"/><title>Placeholder</title><text x="100%" y="100%" fill="#eceeef" dy=".3em">Music</text></svg>
            <div class="card-body">
              <p class="card-text">Python and C++ lectures</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/lectures"><button type="button" class="btn btn-sm btn-outline-secondary">Lectures</button></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <svg width="100%" height="225" xmlns="http://www.w3.org/2000/svg"><image href="https://source.unsplash.com/RrhhzitYizg/1600x900" height="225" width="100%"/><title>Placeholder</title><text x="100%" y="100%" fill="#eceeef" dy=".3em">Music</text></svg>
            <div class="card-body">
              <p class="card-text">Python E-Book</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card shadow-sm">
            <svg width="100%" height="225" xmlns="http://www.w3.org/2000/svg"><image href="https://source.unsplash.com/NmGzVG5Wsg8/1600x900" height="225" width="100%"/><title>Placeholder</title><text x="100%" y="100%" fill="#eceeef" dy=".3em">Music</text></svg>

            <div class="card-body">
              <p class="card-text">My favorite youtube channel</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href = "channel/"><button type="button" class="btn btn-sm btn-outline-secondary">Youtube</button></a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <svg width="100%" height="225" xmlns="http://www.w3.org/2000/svg"><image href="https://source.unsplash.com/__cBlRzLSTg/1600x900" height="225" width="100%"/><title>Placeholder</title><text x="100%" y="100%" fill="#eceeef" dy=".3em">Music</text></svg>
            <div class="card-body">
              <p class="card-text">College Admission documents</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Lock</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Enter Password</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <form  method="post">
                            {% csrf_token %}
                            <div class="modal-body">
                               <div class="form-floating">
                                 <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                 <label for="floatingPassword">Password</label>
                               </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary">Check</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body%}
